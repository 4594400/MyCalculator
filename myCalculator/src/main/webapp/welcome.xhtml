<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title><ui:insert name="title" /></title>
		<link rel="stylesheet" type="text/css"
			href="${request.contextPath}/resources/css/style.css" />
		<link rel="shortcut icon"
			href="${request.contextPath}/resources/css/images/delicious.ico" />
		<!--  <h:outputStylesheet name="style.css" library="css"></h:outputStylesheet> -->
	</h:head>
	<h:body>


		<div id="container">
			<div id="header">
			
				<h:outputText value="Calculator" />
			</div>

			<div id="line" />

		</div>

		<div id="content">
			<h:form id="calcForm" >
			
				<h:panelGrid id="logPanelGrid"
					style="background-color:#D9E5E7; margin: 0 auto; margin-top: 25px; text-align: left"
					cellspacing="8" columns="1" >
					
					<h:panelGroup>
						<h:inputText id="ans" value="#{keyboardView.resultExpression}" style="width:137px; height:25px"/>						
					</h:panelGroup>					
					
					<h:panelGroup>
						<h:commandButton action="#{keyboardView.addToEditSeven()}" value="7" style="width:25px; height:25px"/>
						<h:outputText value=" " />
						<h:commandButton action="#{keyboardView.addToEditEight()}" value="8" style="width:25px;height:25px"/>
						<h:outputText value=" " />
						<h:commandButton action="#{keyboardView.addToEditNine()}" value="9" style="width:25px;height:25px"/>
						<h:outputText value=" " />
						<h:commandButton action="#{keyboardView.addToEditDivide()}" value="/" style="width:25px;height:25px"/>					
						<h:outputText value=" " />
						<h:commandButton action="#{keyboardView.addToEditClear()}" value="C" style="width:25px;height:25px"/>						
						<h:outputText value=" " />
					</h:panelGroup>
					
					<h:panelGroup>
						<h:commandButton action="#{keyboardView.addToEditFour()}" value="4" style="width:25px;height:25px"/>
						<h:outputText value=" " />
						<h:commandButton action="#{keyboardView.addToEditFive()}" value="5" style="width:25px;height:25px"/>
						<h:outputText value=" " />
						<h:commandButton action="#{keyboardView.addToEditSix()}" value="6" style="width:25px;height:25px"/>
						<h:outputText value=" " />
						<h:commandButton action="#{keyboardView.addToEditMultiply()}" value="*" style="width:25px;height:25px"/>					
						<h:outputText value=" " />
						<h:commandButton action="#{keyboardView.addToEditPow()}" value="^" style="width:25px;height:25px"/>
						<h:outputText value=" " />
					</h:panelGroup>
					
					<h:panelGroup>
						<h:commandButton action="#{keyboardView.addToEditOne()}" value="1" style="width:25px;height:25px"/>
						<h:outputText value=" " />
						<h:commandButton action="#{keyboardView.addToEditTwo()}" value="2" style="width:25px;height:25px"/>
						<h:outputText value=" " />
						<h:commandButton action="#{keyboardView.addToEditThree()}" value="3" style="width:25px;height:25px"/>
						<h:outputText value=" " />
						<h:commandButton action="#{keyboardView.addToEditPlus()}" value="+" style="width:25px;height:25px"/>					
						<h:outputText value=" " />
						<h:commandButton action="#{keyboardView.addToEditDot()}" value="." style="width:25px;height:25px"/>						
						<h:outputText value=" " />	
					</h:panelGroup>
					
					<h:panelGroup>
						<h:commandButton action="#{keyboardView.addToEditZero()}" value="0" style="width:25px;height:25px"/>
						<h:outputText value=" " />
						 <h:commandButton action="#{keyboardView.addToEditLeftBracket()}" value="(" style="width:25px;height:25px"/>
					    <h:outputText value=" " />
					    <h:commandButton action="#{keyboardView.addToEditRightBracket()}" value=")" style="width:25px;height:25px"/>						
						<h:outputText value=" " />						
						<h:commandButton action="#{keyboardView.addToEditMinus()}" value="-" style="width:25px;height:25px"/>
						<h:outputText value=" " />
						<h:commandButton action="#{keyboardView.evaluate()}" value="=" style="width:25px;height:25px"/>
						<h:outputText value=" " />																
					</h:panelGroup>		

				</h:panelGrid>
			</h:form>
		</div>



		<br />
		<br />
		<br />
		<br />






	<p:dataTable value="#{calculationListController.calculations}"
		var="calculations">
		<p:column headerText="Infix Expression">
			#{calculations.infixExpression}
		</p:column>
		<p:column headerText="Postfix Expression">
			#{calculations.postfixExpression}
		</p:column>
		<p:column headerText="Answer">
			#{calculations.answer}
		</p:column>

	</p:dataTable>


	</h:body>
</f:view>
</html>
